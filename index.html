<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical QA System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/style.css">
</head>
<body class="bg-gradient">
    <div class="container mt-5">
        <div class="card shadow-lg rounded-lg">
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h1 id="title" class="text-primary">Medical QA System</h1>
                    <div class="dropdown">
                        <button id="langToggle" class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Language
                        </button>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#" data-lang="en">English</a></li>
                            <li><a class="dropdown-item" href="#" data-lang="zh">中文</a></li>
                            <li><a class="dropdown-item" href="#" data-lang="ms">Bahasa Melayu</a></li>
                        </ul>
                    </div>
                </div>
                <p id="description" class="text-muted">Ask your medical questions below:</p>
                <div class="input-group mb-3">
                    <input type="text" id="question" class="form-control" placeholder="Enter your question here">
                    <button id="askButton" class="btn btn-primary">
                        <i class="fas fa-search"></i> Ask
                    </button>
                </div>
                <div class="mt-3">
                    <h6>Output Mode:</h6>
                    <div>
                        <label>
                            <input type="radio" name="outputMode" value="1" checked> Knowledge Graph Answer
                        </label>
                    </div>
                    <div>
                        <label>
                            <input type="radio" name="outputMode" value="2"> Refined Answer (AI Enhanced)
                        </label>
                    </div>
                    <div>
                        <label>
                            <input type="radio" name="outputMode" value="3"> AI Generated Answer
                        </label>
                    </div>
                </div>
                <div id="answerBox" class="alert alert-info mt-3">
                    <h5 id="answerTitle" class="text-success">Answer:</h5>
                    <p id="answer" class="text-dark"></p>
                </div>
                <div class="extra-info mt-4">
                    <h6 id="historyTitle">History:</h6>
                    <ul id="historyList" class="list-group mb-3"></ul>
                    <h6 id="popularQuestionsTitle">Popular Questions:</h6>
                    <ul id="popularQuestions" class="list-group">
                        <li class="list-group-item popular-item">What are the symptoms of hepatitis B?</li>
                        <li class="list-group-item popular-item">How to treat chronic pharyngitis?</li>
                        <li class="list-group-item popular-item">What tests are required for hepatitis B?</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
